name: DEV Build & Verify

on:
  push:
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-applications-advanced:ci

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verify deployment compatibility
        run: |
          echo "Verifying that the image can be deployed to Azure Container Apps..."
          if az containerapp show --name cloudapplicationadvanced --resource-group DockerDemoRG &>/dev/null; then
            echo "✅ Container App exists and is ready for deployment."
          else
            echo "⚠️ Container App does not exist. It will need to be created for production."
          fi
