name: CI/CD

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build . -t ghcr.io/campus-molndal-cloh24/cloud-applications-advanced:${{ github.ref_name }}
          docker push ghcr.io/campus-molndal-cloh24/cloud-applications-advanced:${{ github.ref_name }}

  deploy_to_azure_container_apps:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name cloudapplicationadvanced-${{ github.ref_name }} \
            --resource-group DockerDemoRG \
            --image ghcr.io/campus-molndal-cloh24/cloud-applications-advanced:${{ github.ref_name }}
